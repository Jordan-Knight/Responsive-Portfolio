<!DOCTYPE html>
<html>
<head>
	<title>Contact the Author</title>
	<meta lang="en-us">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header id="banner">
		<div class="logo"><em class="name">Jordan Knight</em></div>
		<nav>
			<a href="./index.html"><span class="navItem">About</span></a>
			<a href="./portfolio.html"><span class="navItem">Portfolio</span></a>
			<a href="./contact.html" ><span class="navItem">Contact</span></a>
		</nav>
	</header>
	<div id ="wrapper">

		<form class= "panel panel-form">
			<h1>Contact</h1>
			<hr>
			<span class="field-title">Name</span>
				<input class="field" type="text" name="Name" placeholder="Jane Doe">
			<span class="field-title">Email</span>
				<input class="field" type="text" name="email" placeholder="example@gmail.com">
			<span class="field-title">Message</span>
				<textarea class="message" type="text" name="message"></textarea>
				<input class="button" type="submit" name="submit">
				<input class="button" type="reset" name="reset">

		</form>
		<section class="panel social-links">
			<h2 class="connect">Connect With Me</h2>
			<hr>
			<a href="#github"><img src="assets/images/github.png" class="social-sprite"></a>
			<a href="#linkedin"><img src="assets/images/linkedin.png" class="social-sprite"></a>
			<a href="#stack"><img src="assets/images/stackoverflow.png" class="social-sprite"></a>
		</section>

	</div>
	<footer>
		<span class="footer-text">Copyright Jordan Knight 2017</span>
	</footer>
</body>
</html>
